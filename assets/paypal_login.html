<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PayPal Login</title>
    <script src="https://www.paypalobjects.com/js/external/api.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
      "
    >
      <h2 style="margin: 0">Are you sure you want to continue to PayPal?</h2>
      <h3 style="margin-top: 1px">
        Clicking the button will direct you to PayPal
      </h3>
      <div
        id="linkPayPal"
        style="margin-top: 2px"
      ></div>
    </div>
    <script>
      paypal.use(["login"], function (login) {
        login.render({
          appid:
            "AZgMf_Zy17XeqIle9E2NleYPsW-YCjQxFZAtO1PGQ-KB35FtYs5hkdO83wkr-wZlRcfg-WnRj0PXHDYx",
          authend: "sandbox",
          scopes: "https://uri.paypal.com/services/paypalattributes",
          containerid: "linkPayPal",
          responseType: "code",
          locale: "en-us",
          buttonType: "CWP",
          buttonShape: "pill",
          buttonSize: "sm",
          fullPage: "false",
          returnurl: "https://driveu.online/editprofile",
          nonce: "111111",
        })
      })
    </script>
  </body>
</html>
